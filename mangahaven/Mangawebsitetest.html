<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Haven</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 10px;
      color: orange;
    }

    h2 {
      text-align: center;
      padding: 2px;
      color: orange;
    }

    .genre-row {
      margin: 30px 20px;
    }

    .genre-row h2 {
      color: #ffa500;
      margin-bottom: 10px;
    }

    .manga-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .manga {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      transition: all 0.3s;
      width: 100px;
      text-align: center;
      cursor: pointer;
    }

    .manga:hover {
      outline: 2px solid orange;
      transform: scale(1.05);
    }

    .manga img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Manga Haven</h1>
  <h2>Note:if it doesnt have an icon, its not ready yet</h2>
  
  <!-- Template for rows -->
  <div id="content"></div>

  <script>
    const genres = [
      {

      },
      {

          { title: "Pokemon: Festival of Champions", file: "Pokemonfestivalofchampions.jpg", html: "Manga/PokemonFestivalofChampions.html" },
        ]
      },
    
      {
        name: "Action",
        mangas: [
  { title: "My Hero Academia", file: "Myheroacademia.jpg", html: "my-hero-academia.html" },
  { title: "Jujutsu Kaisen", file: "Jujutsukaisen.jpg", html: "jujutsu-kaisen.html" },
  { title: "Attack on Titan", file: "Attackontitan.jpg", html: "attack-on-titan.html" },
  { title: "Chainsawman", file: "Chainsawman.jpg", html: "chainsawman.html" },

  { title: "Black Clover", file: "BlackClover.jpg", html: "black-clover.html" },
  { title: "Demonslayer", file: "Demonslayer.jpg", html: "demonslayer.html" }, // Assuming typo is intentional

      },
      {
        name: "Comedy",
        mangas: ["Azumanga Daioh", "Gintama", "Saiki K"]
      },
      {

        mangas: ["Kaoru Hana wa Rin", "Horimiya", "The Girl I Like Forgot Her Glasses", "Kaguyaâ€‘sama: Love Is War",

      {

      {

        mangas: ["Blue Lock", "Inazuma 11", "Haikyuu", "All Out!", "Yakyuu Shoujo Washio", "Kuroko no Basketball",
                 "Hajime no Ippo", "Baki the Grappler", "Slam Dunk"]
      },
      {
        name: "Seinen",
        mangas: ["Monster", "Vagabond", "Berserk", "Vinland Saga"]
      },
      {
        name: "Manhwa (Romance)",
        mangas: ["After School Lessons for Unripe Apples", "Seasons of Blossoms"]
      },
      {
        name: "Manhwa",
        mangas: ["Omniscient Readers Viewpoint", "Lord of the Mysteries", "The Beginning After the End",
                 "Solo Leveling", "Greatest Real Estate Developer", "Special Civil Servant", "Eleceed",
                 "Sweethome", "Shotgun Boy", "On the Way to Meet Mom"]
      },
      {
        name: "Ecchi",
        mangas: []
      }
    ];

    const content = document.getElementById("content");

    genres.forEach(genre => {
      const row = document.createElement("div");
      row.className = "genre-row";

      const title = document.createElement("h2");
      title.textContent = genre.name;

      const container = document.createElement("div");
      container.className = "manga-container";

      genre.mangas.forEach(manga => {
        const mangaDiv = document.createElement("div");
        mangaDiv.className = "manga";

        const img = document.createElement("img");

        let fileName = "";
        let link = "";

        if (typeof manga === 'string') {
          const id = manga.toLowerCase().replace(/[^a-z0-9]/g, "-");
          fileName = `${id}.png`;
          link = `${id}.html`;
        } else {
          fileName = manga.file;
          link = manga.html;
        }

        img.src = `./images/${fileName}`;
        img.alt = typeof manga === 'string' ? manga : manga.title;

        mangaDiv.appendChild(img);
        const name = document.createElement("div");
        name.textContent = typeof manga === 'string' ? manga : manga.title;
        mangaDiv.appendChild(name);

        mangaDiv.onclick = () => {
mangaDiv.onclick = () => {
  window.location.href = link;
};
        };

        container.appendChild(mangaDiv);
      });

      row.appendChild(title);
      row.appendChild(container);
      content.appendChild(row);
    });
  </script>
</body>
</html>
